<!DOCTYPE html>
<html>
  <body>
    <!-- ReactDOM이 React elements들을 가져다 놓을 곳 -->
    <div id="root"></div>
  </body>
  <!-- https://reactjs.org/docs/cdn-links.html -->
  <!-- react JS; 엔진, interactive한 UI를 만들 수 있게 한다 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- react-dom; React Element를 HTML에 두는 역할 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel 설치 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    const App = () => {
      const [counter, setCounter] = React.useState(0);
      const handleCount = () => {
        // setCounter(counter + 1); // 둘다 같은 값을 내지만 인자를 받는 쪽이 더 안전하다
        // 현재 state를 기반으로 계산을 하려면 함수를 사용. 이유는 예상치 못한 업데이트가 발생해도 방지해준다
        setCounter((curr) => curr + 1);
      };
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={handleCount}>Click me</button>
        </div>
      );
    };
    // 페이지를 첫 로드하면 가장먼저 실행
    ReactDOM.render(<App />, root);
  </script>
</html>
