<!DOCTYPE html>
<html>
  <body>
    <!-- ReactDOM이 React elements들을 가져다 놓을 곳 -->
    <div id="root"></div>
  </body>
  <!-- https://reactjs.org/docs/cdn-links.html -->
  <!-- react JS; 엔진, interactive한 UI를 만들 수 있게 한다 -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- react-dom; React Element를 HTML에 두는 역할 -->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel 설치 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    // 함수로 만들어 줘야 포함시킬 수 있다
    const Title = () => (
      <h3 id="title" onMouseEnter={() => console.log("mouse here!")}>
        Hello I'm a title
      </h3>
    );

    const Button = () => (
      <button
        onClick={() => console.log("im click")}
        style={{ backgroundColor: "tomato" }}
      >
        Click me
      </button>
    );

    // 포함 시킬때는 일반적인 HTML 태그인것 처럼 포함시켜준다
    const Container = () => (
      // 여러 컴포넌트들을 만들어 합쳐주는 것
      <div>
        <Title />
        <Button />
      </div>
    );
    ReactDOM.render(<Container />, root);
  </script>
</html>
